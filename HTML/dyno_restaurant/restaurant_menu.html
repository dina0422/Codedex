<!DOCTYPE html>
<head>
    <title>dyner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <a href="restaurant_menu.html">
            <img id="header-img" src="dyno-logo.png" alt="logo" width="200" height="150" margin-left="20px" ;
            >
        </a>
        <nav>
            <a href="#menu-section"><h3 id="menu">Menu</h3></a>
            <a href="#order-section"><h3 id="order-form">Order</h3></a>
        </nav>
    </header>
    <main id="main">
        <h2 id="menu-section">Menu</h2>
        <section >
            <article>
                <img src="https://www.aspicyperspective.com/wp-content/uploads/2020/07/best-hamburger-patties-1.jpg" alt="food1">
                <h3>Set 1</h3>
                <p>
                    Dyno's special with fries
                    <br>
                    <i>Price: $10</i>
                </p>
            </article>
            <article>
                <img src="https://media.istockphoto.com/id/1473452859/photo/tasty-cheeseburger-glass-of-cola-and-french-fries-on-wooden-tray-close-up.jpg?s=612x612&w=0&k=20&c=QLq7mv50xRL-LSfLYgUwNHsHm8Ri5nWrIdNwQL0qCqc=" alt="food2">
                <h3>Set 2</h3>
                <p>
                    Dyno's special with fries and drink
                    <br>
                    <i>Price: $13</i>
                </p>
            </article>
            <article>
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/f6/88/7c/home-made-burger-fries.jpg?w=600&h=400&s=1" alt="food3">
                <h3>Food 3</h3>
                <p>
                    Dyno's special with fries, drink, and nuggets
                    <br>
                    <i>Price: $17</i>
                </p>
            </article>
        </section>
        <h2>Place Your Order</h2>
        <section id="order-section">
            <form>
                <label for="set">Select a set:</label>
                <select id="set" name="set">
                    <option value="set1">Set 1</option>
                    <option value="set2">Set 2</option>
                    <option value="set3">Set 3</option>
                </select>
                <br><br>
                <input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="Quantity">
                <br><br>
                <label for="add-ons">Add-ons:</label>
                <br><br>
                <input type="checkbox" id="add-on" name="pickle" value="pickle">Pickle
                <input type="checkbox" id="add-on" name="cheese" value="cheese">Cheese
                <input type="checkbox" id="add-on" name="onion" value="onion">Onion
                <input type="checkbox" id="add-on" name="tomato" value="tomato">Tomato
                <br><br>
                <label for="special-instructions">Special Instructions:</label>
                <br><br>
                <textarea id="special-instructions" name="special-instructions" rows="4" cols="50" placeholder="Special Instructions"></textarea>
                <br><br>
                <input type="submit" value="Go to checkout">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 dyner</p>
    </footer>
</body>
</html>
